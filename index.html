<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Jimmy's Diner - The best burgers in town.</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Jimmyâ€™s Diner</h1>
            <p class="slogan">The best burgers and pizzas in town.</p>
        </header>

        <main>

            <div id="menu"></div>

            <div id="order">
                <h2>Your order</h2>

                <div id="cart"></div>
                <hr>
                <h3 class="total">Total price: <span id="total-price" class="align-left"></span></h3>
                <button id="order-btn">Complete order</button>
            </div>

            <div id="success-msg">
                <h1>Thanks, <span id="customer-name"></span>! Your order is on its way!</h1>
            </div>
        </main>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>Enter card details</h3>
            <form id="payment-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Jimmy Hendrix" required>

                <label for="card-nr">Card Nr.</label>
                <input type="text" id="card-nr" type="tel" pattern="\d*" maxlength="19" required
                    placeholder="xxxx xxxx xxxx xxxx">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required placeholder="xxx">

                <button type="submit" id="submit">Pay</button>
            </form>

        </div>

    </div>


    <script src="index.js" type="module"></script>
</body>

</html>
